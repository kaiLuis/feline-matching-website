        <a class="navbar-brand" href="Home.html">Purrfect Match</a>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">

    <div class="blank container">
        <h1>Signup page</h1>
        <form>
            <div class="form-group">
                <label for="username">Username: </label>
                <input class="form-control" name="Username" type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="fname">First name: </label>
                <input class="form-control" type="text" id="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last name: </label>
                <input class="form-control" type="text" id="lname" required>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input class="form-control" type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input class="form-control" type="password" name="password" id="password" aria-hidden="true" required>
            </div>
            <div class="form-group">
                <label for="password-check">Confirm Password: </label>
                <input class="form-control" type="password" id="password-check" required>
            </div>
            <div class="form-group">
                <label for="conditions">Please check here to accept conditions</label>
                <input type="checkbox" required>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>

</body>
</html>
